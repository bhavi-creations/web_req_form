<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAVI| REQ WEB</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #ddd;
        }

        .mango {
            background-color: white;
            border-radius: 20px;
            /* margin: 150px; */

        }
    </style>
</head>


<body>
    <section class="p-5 m-5 mango">
        <div class="container ">
            <div class="row">
                <div class="col-12 col-sm-12">
                    <div class="text-center pb-5 ">
                        <img src="img/logo.png" alt="" class="">
                    </div>
                    <form>
                        <div class="col-sm-12">
                            <legend class="text-center"><b>Website Requirements</b></legend>
                        </div>
                        <div class="row mt-5 pt-5 ">
                            <div class="mb-3 form-group col-lg-6 col-sm-12">
                                <label for="" class="form-label">Website name</label>
                                <input type="text" id="" class="form-control">
                            </div>
                            <div class="mb-3 col-lg-6 col-sm-12">
                                <label for="" class="form-label">Type of Website</label>
                                <select id="" class="form-select">
                                    <option> select</option>
                                    <option value="Static">Static</option>
                                    <option value="Dynamic">Dynamic</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3 pt-2">
                            <div class="form-group mb-4 col-lg-6 col-sm-12">
                                <label for="" class="form-label">No of pages</label>
                                <input type="text" class="form-control" placeholder="eg,.. 1 or 5">
                            </div>
                            <div class="form-group mb-3 col-lg-6 col-sm-12">
                                <label for="" class="form-label">Purpose of the Website</label>
                                <input type="text" class="form-control"
                                    placeholder="e.g., informational, e-commerce, portfolio">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="" class="form-label">Desired Features or Functionality</label>
                                <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
                            </div>
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="" class="form-label">Services provides</label>
                                <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="mb-5">
                            <legend class="text-center mt-3">Design Preferences:</legend>
                        </div>
                        <div class="row mt-3 pt-2">
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="" class="form-label">Preferred Color Scheme</label>
                                <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <label for="" class="form-label">Examples of Websites you like</label>
                                <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-lg-6 col-sm-12 mb-3">
                                <label for="" class="form-label">Type of content needed</label>
                                <textarea name="contnt" id="" cols="30" rows="3" class="form-control"
                                    placeholder="e.g., text, images, videos"></textarea>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                                <label for="" class="form-label">Desired Launch Date or Project Deadline</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-lg-6 col-sm-12 mb-2">
                                <label for="" class="form-label">Additional Requirements or Comments</label>
                                <textarea class="form-control" name="request" id="" cols="30" rows="3"
                                    placeholder="Any specific requests"></textarea>
                            </div>
                            <div class="col-lg-6 col-sm-12 mb-2">
                                <label for="" class="form-label">Any other enquiries</label>
                                <textarea class="form-control" name="request" id="" cols="30" rows="3"
                                    placeholder="text"></textarea>
                            </div>
                        </div>
                        <div class="">
                            <legend class="text-center mt-5">Legal and Consent:</legend>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-sm-12 mt-3">
                                <label for="" class="form-label">Terms and Conditions</label>
                                <textarea name="term" id="" cols="30" rows="3" class="form-control"></textarea>
                            </div>
                            <div class="col-lg-6 col-sm-12 mt-3">
                                <label for="" class="form-label">Privacy Policy and Consent for Data Collection (if
                                    applicable)</label>
                                <textarea name="term" id="" cols="30" rows="3" class="form-control"></textarea>
                            </div>
                        </div>

                        <!-- <div class="mb-3 col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                        <label class="form-check-label" for="disabledFieldsetCheck">
                            Can't check this
                        </label>
                    </div>
                </div> -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-5 ">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
